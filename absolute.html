<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions</title>
    <style>
        .container {
            background-color: #00ffff;
            height: 400px;
            width: 300px;
            position: relative;
            left: 500px;
            top: 100px;
        }
        .img1 {
            height: 70px;
            width: 70px;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="setting.png"alt="setting image"class="img1"/>
    </div>
    
</body>
</html>
